        <div class="forms">
            <h1>Contacts</h1>
        <form action="">
            <br>
            <label for="name">Name:</label><br><br>
            <input type="text" id="name" name="name" value="" placeholder="your name"/>
            <br><br>

            <label for="age">Age:</label><br><br>
            <input type="number" id="age" name="age" placeholder="Your age" min="0" />
            <br><br>

            <label for="email">Email:</label><br><br>
            <input type="email" id="email" name="email" value="" placeholder="your email"/>
            <br><br>
            <label for="message">Message:</label><br><br>
            <textarea id="message" name="message" rows="5" cols="40" value="" placeholder="your message"></textarea>
            <br><br>


        </div>
        <div>
            <p>How did you know about my page?</p>
            <label><input type="radio" name="source" value="Google"> Google</label>
            <label><input type="radio" name="source" value="From a friend"> From a friend</label>
            <label><input type="radio" name="source" value="From LinkedIn"> From LinkedIn</label>
            <label><input type="radio" name="source" value="Other"> Other</label>
        </div>

        <div>
            <br><button type="submit">Submit</button>
        </div>
        

        </form>
    </body>
